<html>
    <head>
        <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <title>TravelMate </title>
    </head>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap');
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Gothic Expanded One', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1667673084261-41aeda333a15?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      
    }

    header {
      background-color: #f6f8d5b2;
      color:#205781de ;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
    }

    form {
      background-color: #f7f7f767;
      padding: 30px;
     
      margin-top: 30px;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border: 2px solid #20578186;
      
      border-radius: 25px;
      font-family: 'Special Gothic Expanded One', sans-serif;
    }

    form input[type="file"] {
      margin-top: 10px;
      font-size: 1rem;
    }

 button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #205781;
      color: #F6F8D5;
      font-size: 1.2rem;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      font-family: 'Special Gothic Expanded One', sans-serif;
    }

    .blogs {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .blog-entry {
      background-color: #f0f0f0af;
      border-radius: 10px;
      padding: 20px;
      color: #205781;
    }

    .blog-entry img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .blog-entry h2 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      form, .blog-entry {
        padding: 20px;
      }
    }
    ul{list-style: none;}
    a{text-decoration: none;color: rgb(73, 73, 129);}
    li{display: block;
        color: rgb(73, 73, 129); 
        display: inline-block;
        padding: 10px 90px;}
        .container {
          width: 100%;
         
          display: flex;
          justify-content: space-between; align-items: center;    
      }
      #first{background-color: rgba(240, 248, 255, 0.808);height: 70px;} 
#hi{font-size: 40px;}
#ec{background-color: #4f959d96; height: 50px;}
#hii{font-size: 30px;color: #f6f8d5e3;}
    </style>
    <body>       
           <section id="first" class="section">
                <div class="container"><h1 id="hi">TravelMate</h1>
                <ul>
                    <li><a href="wcm.html">Home</a></li>
                    <li><a href="bog1.html">Quiz</a></li>
                    <li><a href="bout12.html">About</a></li>
            </ul>
            </div>
            </section>
            <section id="ec" class="section">
               <center><h1 id="hii">Write blogs and tell your stories!</h1></center> 
                </section>

        <form id="blogForm">
          <label for="title">Blog Title:</label>
          <input type="text" id="title" required placeholder="Enter blog title">
      
          <label for="content">Your Story:</label>
          <textarea id="content" rows="6" required placeholder="Write your blog here..."></textarea>
      
          <label for="image">Upload a Picture:</label>
          <input type="file" id="image" accept="image/*" />
      
          <center><button type="submit">Post Blog</button></center>
        </form>
      
        <section class="blogs" id="blogContainer">
          <!-- Blogs will be inserted here -->
        </section>
       
        <script>
            const blogForm = document.getElementById('blogForm');
  const blogContainer = document.getElementById('blogContainer');

  blogForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const imageInput = document.getElementById('image');
    const imageFile = imageInput.files[0];

    if (!title || !content) {
      alert("Please fill in both title and content.");
      return;
    }

    const currentDate = new Date();
    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    };
    const formattedDate = currentDate.toLocaleString('en-US', options);

    const reader = new FileReader();
    reader.onload = function () {
      const imageUrl = reader.result;

      const blog = document.createElement('div');
      blog.classList.add('blog-entry');
      blog.innerHTML = `
        <h2>${title}</h2>
        <p><strong>${formattedDate}</strong></p>
        <p>${content}</p>
        ${imageFile ? `<img src="${imageUrl}" alt="Uploaded image">` : ''}
      `;

      blogContainer.prepend(blog);
      blogForm.reset();
    };

    if (imageFile) {
      reader.readAsDataURL(imageFile);
    } else {
      const blog = document.createElement('div');
      blog.classList.add('blog-entry');
      blog.innerHTML = `
        <h2>${title}</h2>
        <p><strong>${formattedDate}</strong></p>
        <p>${content}</p>
      `;
      blogContainer.prepend(blog);
      blogForm.reset();
    }
  });
    
       
          </script>
    </body>
</html>
